<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic solution of the formula</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Georgia', serif;
            background: url('https://i.pinimg.com/originals/24/06/bc/2406bc79ac536119c045ee01545c84cd.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 12px;
            color: #fff;
            text-align: center;
            width: 320px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #e7e7e7;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .btn-calc {
            width: 100%;
            padding: 12px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-calc:hover {
            background-color: #d94444;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
    position: absolute;
    top: 50%; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
    right: 10%; /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ —Å–ø—Ä–∞–≤–∞ */
    transform: translateY(-50%); /* –°–¥–≤–∏–≥ –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
    display: flex;
    justify-content: center;
    align-items: center;
}

.action-button, .link-button {
    padding: 15px 30px; /* –†–∞–∑–º–µ—Ä –∫–Ω–æ–ø–∫–∏ */
    font-size: 18px; /* –†–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
    color: #fff; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
    background-color: #e74c3c; /* –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ */
    display: inline-block;
    border: 2px solid transparent; /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –≥—Ä–∞–Ω–∏—Ü—É */
    border-radius: 8px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
    cursor: pointer; /* –ö—É—Ä—Å–æ—Ä-—É–∫–∞–∑–∞—Ç–µ–ª—å –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    transition: background-color 0.3s ease, transform 0.2s; /* –ü–ª–∞–≤–Ω–∞—è —Å–º–µ–Ω–∞ —Ñ–æ–Ω–∞ –∏ –∞–Ω–∏–º–∞—Ü–∏—è */
}

.action-button:hover, .link-button:hover {
    background-color: #c0392b; /* –ë–æ–ª–µ–µ —Ç—ë–º–Ω—ã–π –∫—Ä–∞—Å–Ω—ã–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    transform: scale(1.05); /* –õ—ë–≥–∫–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
}

.action-button:active {
    background-color: #a83232; /* –¶–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
    transform: scale(0.98); /* –õ—ë–≥–∫–æ–µ —É–º–µ–Ω—å—à–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
}

    </style>
</head>
<body>

    <div class="form-container">
        <h1>–§–æ—Ä–º—É–ª–∞ –†–∞—Å—á–µ—Ç–∞</h1>

        <input type="number" id="inputA" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ A">
        <input type="number" id="inputB" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ B">
        <input type="number" id="inputC" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ C">

        <button class="btn-calc" onclick="computeResult()">üîç</button>
        <button class="action-button">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>

        <div class="output" id="resultDisplay"></div>
    </div>

    <script>
        function computeResult() {
            var a = parseFloat(document.getElementById('inputA').value);
            var b = parseFloat(document.getElementById('inputB').value);
            var c = parseFloat(document.getElementById('inputC').value);

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                document.getElementById('resultDisplay').innerHTML = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è!";
                return;
            }

            if (a - 5 === 0 || c === 0 || a + 3 === 0) {
                document.getElementById('resultDisplay').innerHTML = "–û—à–∏–±–∫–∞: –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ!";
                return;
            }

            var result = ((a * a + Math.pow(b, 3)) / c) * ((b + 10) / (a - 5)) + Math.sqrt(Math.abs(a - b)) + (c / (a + 3));

            document.getElementById('resultDisplay').innerHTML = "–†–µ–∑—É–ª—å—Ç–∞—Ç: " + result.toFixed(2);
        }
    </script>

</body>
</html>
