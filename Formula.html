<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic solution of the formula</title>
    <style>
        * {

        body, html {

        }

       .container {
    position: absolute;
    top: 50%; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
    right: 10px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—è */
    transform: translateY(-50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
    display: flex;
    justify-content: center; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
    align-items: center;
}

.hand-button {
    position: fixed; /* –ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ —ç–∫—Ä–∞–Ω–µ */
    top: 50%;        /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
    right: 20px;     /* –û—Ç—Å—Ç—É–ø –æ—Ç –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—è */
    font-size: 100px; /* –†–∞–∑–º–µ—Ä –∑–Ω–∞—á–∫–∞ —Ä—É–∫–∏ */
    color: white;    /* –¶–≤–µ—Ç —Ä—É–∫–∏ */
    background-color: transparent; /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    transition: color 0.3s ease, transform 0.3s ease; /* –ü–ª–∞–≤–Ω–∞—è —Å–º–µ–Ω–∞ —Ü–≤–µ—Ç–∞ –∏ –∞–Ω–∏–º–∞—Ü–∏—è */
    border: none; /* –£–±–∏—Ä–∞–µ–º –≥—Ä–∞–Ω–∏—Ü—É */
    transform: translateY(-50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Å–∞–º–æ–π –∫–Ω–æ–ø–∫–∏ */
    cursor: pointer; /* –£–∫–∞–∑–∞—Ç–µ–ª—å –∫—É—Ä—Å–æ—Ä–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
}

.hand-button:hover {
    color: #FFD700; /* –ó–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    transform: translateY(-50%) scale(1.1); /* –õ—ë–≥–∫–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
}


    </style>
</head>
<body>

    <div class="form-container">
        <h1>–§–æ—Ä–º—É–ª–∞ –†–∞—Å—á–µ—Ç–∞</h1>

        <input type="number" id="inputA" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ A">
        <input type="number" id="inputB" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ B">
        <input type="number" id="inputC" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ C">

        <button class="btn-calc" onclick="computeResult()">üîç</button>

        <div class="output" id="resultDisplay"></div>
    </div>
    
    <div class="container">
        <a href="index.html" class="hand-button">‚òû</a>
    </div>
    
    <script>
        function computeResult() {
            var a = parseFloat(document.getElementById('inputA').value);
            var b = parseFloat(document.getElementById('inputB').value);
            var c = parseFloat(document.getElementById('inputC').value);

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                document.getElementById('resultDisplay').innerHTML = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è!";
                return;
            }

            if (a - 5 === 0 || c === 0 || a + 3 === 0) {
                document.getElementById('resultDisplay').innerHTML = "–û—à–∏–±–∫–∞: –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ!";
                return;
            }

            var result = ((a * a + Math.pow(b, 3)) / c) * ((b + 10) / (a - 5)) + Math.sqrt(Math.abs(a - b)) + (c / (a + 3));

            document.getElementById('resultDisplay').innerHTML = "–†–µ–∑—É–ª—å—Ç–∞—Ç: " + result.toFixed(2);
        }
    </script>

</body>
