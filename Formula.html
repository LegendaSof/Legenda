<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Формулы</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('https://i.pinimg.com/originals/24/06/bc/2406bc79ac536119c045ee01545c84cd.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .calculator {
            position: relative;
            z-index: 1;
            max-width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="hero"></div>

<div class="calculator">
    <h2>Калькулятор Формулы</h2>
    <label for="a">Введите значение A:</label>
    <input type="number" id="a" placeholder="Введите число для A">

    <label for="b">Введите значение B:</label>
    <input type="number" id="b" placeholder="Введите число для B">

    <label for="c">Введите значение C:</label>
    <input type="number" id="c" placeholder="Введите число для C">

    <button onclick="calculate()">Вычислить</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculate() {
        const a = parseFloat(document.getElementById("a").value);
        const b = parseFloat(document.getElementById("b").value);
        const c = parseFloat(document.getElementById("c").value);

        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            document.getElementById("result").innerHTML = "Пожалуйста, введите все значения.";
            return;
        }

        if ((a - 5) === 0 || c === 0 || (a + 3) === 0) {
            document.getElementById("result").innerHTML = "Ошибка: деление на ноль.";
            return;
        }

        const result = ((a ** 2 + b ** 3) / c) * ((b + 10) / (a - 5)) + Math.sqrt(Math.abs(a - b)) + (c / (a + 3));

        document.getElementById("result").innerHTML = "Результат: " + result.toFixed(2);
    }
</script>

</body>
</html>
